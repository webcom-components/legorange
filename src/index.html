    <title>Add your brick !</title>

  <body class="noselect">
    <div class="top-bar topbar">
      <div class="top-bar-title">
        <a href="#"> 
          <img class="logo_webcom"/>
          <div class="logo_txt" style="color:white">&nbsp;Flexible DataSync - Leg<span style="color:#ff7900;">Orange</span>
          </div> 
        </a>
      </div>
      <a href="#overlayPanel" id="btn_panel" class="menu-icon"></a>
    </div>
    <div id="overlayPanel" data-role="panel" data-swipe-close="false" data-display="overlay" data-position-fixed="true"     data-position="right">
      <ul class="vertical menu" data-accordion-menu>
        <li id='DT'>
          <a id="menu-DT" class="menu-title" href="#">Draw tools</a>
          <ul class="ul-drawTools">
            <div class="container">
              <div class="drawTools-buttons-container">
                <span id="draw"  class="mode fa-stack fa-lg button fa-2x tools-button">
                  <i class="fa fa-square fa-stack-2x whiteSquare"></i>
                  <i class="fa fa-pencil fa-stack-1x tools-icons"></i>
                </span>
                <span id="erase" class="mode fa-stack fa-lg button fa-2x tools-button">
                  <i class="fa fa-square fa-stack-2x whiteSquare"></i>
                  <i class="fa fa-eraser fa-stack-1x tools-icons"></i>
                </span>
                <span id="eraseAll" class="mode fa-stack fa-lg button fa-2x tools-button">
                  <i class="fa fa-square fa-stack-2x whiteSquare"></i>
                  <i class="fa fa-trash fa-stack-1x tools-icons"></i>
                </span>
              </div>
              <div class="container-color">
                <div class="colors">
                  <span class="brickMenu white active"></span>
                  <span class="brickMenu green"></span>
                  <span class="brickMenu red"></span>
                  <span class="brickMenu grey"></span>
                  <span class="brickMenu blue"></span/>
                  <span class="brickMenu yellow"></span>
                </div>
              </div> 
            </div>
          </ul>

        <li>
          <a class="menu-title" href="#">Social</a>

            </li> -->

        </li>
        <li>

          <ul class="text-color: rgb(33, 153, 232)"><br/>
            <a class="webcomLink" target="_blank" href = "https://datasync.orange.com">About Webcom</a>
          </ul>
        </li>
      </ul>
      <div class="qrcode">Scan me and add your brick</div>
    </div>
    <div data-role="main">
      <div class="drawspace" style="-moz-user-select: none;" unselectable="on" ></div>  
      <div class="zoomspace">
        <div id="btn_dezoom" class="dezoom"></div> 
      </div>
    </div>
